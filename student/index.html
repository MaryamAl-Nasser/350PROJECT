<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Student Dashboard</h1>


<div class="btn-container">
    <button class="btn" id="showCoursesButton" onclick="showCourses()">Search & Display Courses</button>
    <button class="btn" onclick="showRegister()">Register for a Course</button>
    <button class="btn" onclick="showLearningPath()">View Learning Path</button>
  </div>
  
  <div id="searchContainer" class="search-container" style="display: none;">
    <input type="text" id="searchInput" placeholder="Search for courses...">
    <button id="searchBtn">Search</button>
    
  </div>

  <div id="content"></div>
  <div id="courseList"></div> 

  <!-- Script Files -->
  <script src="courses.js"></script>
  <script src="register.js"></script>
  <script src="learning-path.js"></script>
  <script src="script.js"></script>
</body>
</html>
