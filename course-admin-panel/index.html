<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Course Management</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Admin - Course Management</h1>
        <div>
            <input type="text" id="searchInput" placeholder="Search by course name or category or course number" />
            <button onclick="searchCourses()">Search</button>
        </div>
        
        <h2>Courses Currently Open for Registration</h2>
        <div id="openCoursesList"></div>

        <h2>Courses in Progress</h2>
        <div id="inProgressCoursesList"></div>

        <h2>Manage Course Status</h2>
        <div id="manageCoursesSection">
            <button onclick="createCourse()">Create New Course</button>
        </div>

    </div>
    <script src="script.js"></script> 
</body>
</html>
