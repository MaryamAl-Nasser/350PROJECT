<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Grades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Final Grades</h1>
        <div>
            <input type="text" id="searchInput" placeholder="Search by course name or number" />
            <button onclick="searchCourses()">Search</button>
        </div>

        <div id="courseList">
        </div>

        <div id="studentList" style="display:none;">
            <h2>Student List</h2>
            <ul id="students">
            </ul>
            <button onclick="submitGrades()">Submit Grades</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
